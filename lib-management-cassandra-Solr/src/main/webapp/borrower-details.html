<!-- ... same as before ... -->
<p>Borrower ID: <span id="borrowerId"></span></p>
<p>Name: <span id="name"></span></p>
<a href="/borrowers">Back to Borrower List</a>

<script>
    // JavaScript code to fetch and populate borrower details
    const borrowerId = window.location.pathname.split("/").pop();
    fetch(`/api/borrowers/${borrowerId}`)
        .then(response => response.json())
        .then(borrower => {
            document.getElementById("borrowerId").innerText = borrower.borrowerId;
            document.getElementById("name").innerText = borrower.name;
        });
</script>
